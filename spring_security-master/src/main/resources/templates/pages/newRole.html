<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Role</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new-role}" th:object="${role}">
    <label for="role">Enter name:</label>
    <input type="text" th:field="*{name}" id="role">
    <input type="submit" value="Add role">
</form>
<br>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
