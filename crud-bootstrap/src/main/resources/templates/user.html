<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>User</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white my-2 my-sm-0">
            <span id="emailHeader" style="font-weight: bold"></span>
            <span id="rolesHeader"></span>
        </a>
        <form class="form-inline">
            <a class="text-white-50 my-2 my-sm-0" th:href="@{/logout}">Logout</a>
        </form>
    </nav>
</header>
<body style="background-color: #f8f9fa">
<div class="container-fluid">
    <div class="row justify-content-start">
        <div class="col-2 bg-white mt-3 p-0">
            <nav class="nav flex-column nav-pills" id="v-pills-tab" style="height: 700px;">
                <a class="nav-item nav-link nav-fill active" data-toggle="pill" href="#v-pills-user">User</a>
            </nav>
        </div>
        <div class="col-10 pl-0 pr-0">
            <div class="tab-pane show fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="col p-4">
                    <h1>User information-page</h1>
                    <div class="tab-content" id="myTabContentUser">
                        <div class="tab-pane fade show active" id="homeUser" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header font-weight-bold">
                                    About user
                                </div>
                                <div class="card-body">
                                    <table id="tableID" class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="about-user"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/header.js"></script>
<script src="/aboutUser.js"></script>

</body>
</html>
