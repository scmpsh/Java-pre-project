<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
