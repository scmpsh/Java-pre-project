<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
        <th>Doors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getSeries()}">Series</td>
        <td th:text="${car.getDoors()}">Doors</td>
    </tr>
    </tbody>
</table>
</body>
</html>
