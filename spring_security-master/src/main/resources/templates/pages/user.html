<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
ID: <a th:text="${user.getId()}">Id</a><br>
Username: <a th:text="${user.getUsername()}">Username</a><br>
Password: <a th:text="${user.getPassword()}">Password</a><br>
Roles: <a th:text="${user.getRoles()}">Roles</a><br>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
